<!DOCTYPE html>
<html>
  <head>
    <title>Hospital reception</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="名前" 　 />
      <button>スーツ類</button>
      <button>布団類</button>
      <button>その他</button>
    </div>
    <div class="suit-area">
      <p class="title">スーツ類</p>
      <ul>
        <div class="list-row">
          <li>中島佑也</li>
          <button>クリーニング済み</button>
          <button>キャンセル</button>
        </div>
      </ul>
    </div>
    <div class="futon-area">
      <p class="title">布団類</p>
      <ul>
        <div class="list-row">
          <li>Atsu</li>
          <button>クリーニング済み</button>
          <button>キャンセル</button>
        </div>
      </ul>
    </div>
    <div class="else-area">
      <p class="title">その他</p>
      <ul>
        <div class="list-row">
          <li>安藤太希</li>
          <button>クリーニング済み</button>
          <button>キャンセル</button>
        </div>
      </ul>
    </div>
    <div class="finish-area">
      <p class="title">受け取り待ち</p>
      <ul>
        <div class="list-row">
          <li>櫻本範勇</li>
          <button>受け取り完了</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
